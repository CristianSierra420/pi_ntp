<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Control de Horarios</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color1: #8ed1ff;
            --color2: #e0f7ff;
            --color3: #101a35;
            --color4: #76777c;
            --color5: #e2e2e2;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: var(--color2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: var(--color3);
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 50px;
        }
        nav a {
            color: var(--color1);
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: 0.3s;
        }
        nav a:hover {
            color: white;
        }
        .hero {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--color3);
            padding: 40px;
            background: var(--color5);
        }
        .hero-content {
            max-width: 700px;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: var(--color3);
        }
        .hero p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: var(--color4);
        }
        .btn {
            padding: 12px 28px;
            margin: 10px;
            border-radius: 30px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .btn-primary {
            background: var(--color1);
            color: var(--color3);
        }
        .btn-primary:hover {
            background: var(--color3);
            color: white;
            transform: scale(1.05);
        }
        .btn-secondary {
            background: transparent;
            color: var(--color3);
            border: 2px solid var(--color3);
        }
        .btn-secondary:hover {
            background: var(--color3);
            color: white;
            transform: scale(1.05);
        }
        footer {
            background: var(--color3);
            color: var(--color2);
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Encabezado con logo y menú -->
    <header>
        <div>
            <img src="https://via.placeholder.com/150x50?text=LOGO" alt="Logo Empresa">
        </div>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Servicios</a>
            <a href="#">Acerca de</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    <!-- Sección principal -->
    <section class="hero">
        <div class="hero-content">
            <h1>Bienvenido al Sistema de Control de Horarios</h1>
            <p>Optimiza la gestión de asistencia con nuestra plataforma intuitiva y segura.</p>
            <a href="#"><button class="btn btn-primary">Ingresar al Sistema</button></a>
            <a href="#"><button class="btn btn-secondary">Más Información</button></a>
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        © 2025 Empresa XYZ - Todos los derechos reservados
    </footer>
</body>
</html>
